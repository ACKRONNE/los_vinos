<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>{% block title %}{% endblock %}</title>
    <!-- // -->

    <!-- Browser tab icon -->
    <link rel="shortcut icon" type="x-icon" href="/static/img/favicon.svg">
    <!-- // -->

    <!-- Tipografia -->
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- // -->

    <!-- Archivos Internos -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bodega.css') }}">
    <!-- // -->
    
</head>

<body>    
    <!-- Navbar -->
    <nav class="navbar">
            
            <!-- logo -->
            <a href="{{ url_for('index.index') }}" style="pointer-events: auto;">
                <div href="{{ url_for('index.index') }}" class="nav-logo" style="width: 7rem;" style="pointer-events: auto;">
                    <object class="logo" href="{{ url_for('index.index') }}" data="{{ url_for('static', filename='img/LogoBlack.svg') }}" type="image/svg+xml" style="pointer-events: none;"></object>
                </div>
            </a>
            <!-- // -->

            <div class="nav-items">
                <!-- Enlaces de navegacion -->
                <a class="nav-item" href="{{ url_for('bodega.addBodega') }}">Bodega</a>
                <a class="nav-item" href="#">Catálogo</a>
                <a class="nav-item" href="#">Añada</a>
            </div>
                
            <!-- // -->
        </div>
    </nav>

    {% block body %}
    {% endblock %}

    <script>
        function guardarSeleccion(value) {
            $.ajax({
                url: '/add_bodega',
                type: 'POST',
                data: { 'bod-id_region': value },
                success: function(response) {
                    console.log(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
    </script>
</body>

</html>
